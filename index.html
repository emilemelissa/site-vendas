
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Vendas - Loja de Maquiagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fef2f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d63384;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h2 {
      color: #d63384;
    }
    form {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #f8d7e6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard de Vendas</h1>
    <p>Loja de Maquiagem - Controle de Produtos</p>
  </header>

  <div class="container">
    <h2>Cadastro de Produto</h2>
    <form id="formProduto">
      <input type="text" id="nome" placeholder="Nome do Produto" required>
      <input type="number" id="quantidade" placeholder="Quantidade" required>
      <input type="number" step="0.01" id="preco" placeholder="Preço (R$)" required>
      <button type="submit">Adicionar Produto</button>
    </form>

    <h2>Produtos Cadastrados</h2>
    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço (R$)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos serão inseridos aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('formProduto');
    const tabela = document.getElementById('tabelaProdutos').querySelector('tbody');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value;
      const quantidade = document.getElementById('quantidade').value;
      const preco = document.getElementById('preco').value;

      const linha = document.createElement('tr');
      linha.innerHTML = `
        <td>${nome}</td>
        <td>${quantidade}</td>
        <td>R$ ${parseFloat(preco).toFixed(2)}</td>
      `;

      tabela.appendChild(linha);
      form.reset();
    });
  </script>
</body>
</html>
